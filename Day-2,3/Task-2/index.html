<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Page - NovaBrew</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .product-container {
      max-width: 900px;
      margin: 50px auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 30px;
    }
    .product-image {
      flex: 1 1 300px;
    }
    .product-image img {
      width: 100%;
      max-width: 350px;
      border-radius: 10px;
    }
    .product-details {
      flex: 2 1 400px;
    }
    .product-title {
      font-size: 2rem;
      color: #2c3e50;
    }
    .product-description {
      font-size: 18px;
      color: #555;
      margin: 15px 0;
    }
    .product-price {
      font-size: 24px;
      font-weight: bold;
      color: #27ae60;
    }
    .buy-button {
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
    .buy-button:hover {
      background-color: #1a252f;
    }
  </style>
</head>
<body>

  <div class="product-container">
    <div class="product-image">
      <img src="NovaBrew Coffee Maker.jpg" alt="NovaBrew Coffee Maker" />
    </div>
    <div class="product-details">
      <h1 class="product-title">NovaBrew Smart Coffee Maker</h1>
      <p class="product-description">
         NovaBrew is a smart coffee maker designed for modern lifestyles.Brew your favorite coffee with voice commands or app control. Sleek design, precise temperature control, and fast brewing.Experience café-style coffee at home, anytime you want.

      </p>
      <p class="product-price">₹10000</p>
      <button class="buy-button">Buy Now</button>
    </div>
  </div>

</body>
</html>
