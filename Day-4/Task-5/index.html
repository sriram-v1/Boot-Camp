<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .timer {
      font-size: 48px;
      margin: 20px;
    }
    button {
      font-size: 18px;
      margin: 5px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <h1>Stopwatch</h1>
  <div class="timer" id="display">00:00:00</div>

  <button onclick="startTimer()">Start</button>
  <button onclick="stopTimer()">Stop</button>
  <button onclick="resetTimer()">Reset</button>

  <script>
    let seconds = 0;
    let minutes = 0;
    let hours = 0;
    let interval = null;
    let isRunning = false;

    function updateDisplay() {
      const display = document.getElementById("display");
      let h = hours < 10 ? "0" + hours : hours;
      let m = minutes < 10 ? "0" + minutes : minutes;
      let s = seconds < 10 ? "0" + seconds : seconds;
      display.textContent = `${h}:${m}:${s}`;
    }

    function startTimer() {
      if (!isRunning) {
        isRunning = true;
        interval = setInterval(() => {
          seconds++;
          if (seconds === 60) {
            seconds = 0;
            minutes++;
            if (minutes === 60) {
              minutes = 0;
              hours++;
            }
          }
          updateDisplay();
        }, 1000);
      }
    }

    function stopTimer() {
      isRunning = false;
      clearInterval(interval);
    }

    function resetTimer() {
      stopTimer();
      seconds = 0;
      minutes = 0;
      hours = 0;
      updateDisplay();
    }

    // Initialize display
    updateDisplay();
  </script>

</body>
</html>
