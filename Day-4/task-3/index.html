<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Slider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .slider {
      position: relative;
      width: 600px;
      height: 400px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .slides {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .buttons button {
      background: rgba(0,0,0,0.5);
      border: none;
      color: #fff;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }

    .buttons button:hover {
      background: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slides" id="slideContainer">
      <div class="slide"><img src="image-1.jpg" alt="Slide 1"></div>
      <div class="slide"><img src="image-2.jpg" alt="Slide 2"></div>
      <div class="slide"><img src="image-3.jpg" alt="Slide 3"></div>
      <div class="slide"><img src="image-4.jpg" alt="Slide 4"></div>
    </div>

    <div class="buttons">
      <button onclick="prevSlide()">❮ Prev</button>
      <button onclick="nextSlide()">Next ❯</button>
    </div>
  </div>

  <script>
    let currentIndex = 0;

    function showSlide(index) {
      const slides = document.getElementById("slideContainer");
      const totalSlides = slides.children.length;
      if (index >= totalSlides) currentIndex = 0;
      else if (index < 0) currentIndex = totalSlides - 1;
      else currentIndex = index;

      const offset = -currentIndex * 600;
      slides.style.transform = `translateX(${offset}px)`;
    }

    function nextSlide() {
      showSlide(currentIndex + 1);
    }

    function prevSlide() {
      showSlide(currentIndex - 1);
    }

    // Optional: Auto-slide every 5 seconds
    // setInterval(nextSlide, 5000);
  </script>

</body>
</html>
